<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrando al Ketaversoâ€¦</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: #00ffcc;
  }

  /* Pantalla de carga */
  #loading {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ffcc;
    font-size: 32px;
    text-shadow: 0 0 10px #00ffcc;
    animation: flicker 1s infinite;
    z-index: 20;
  }

  @keyframes flicker {
    0% { opacity:1; }
    50% { opacity:0.3; }
    100% { opacity:1; }
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    filter: brightness(1.1) contrast(1.3);
  }

  #texto {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #00ffcc;
    text-shadow: 
      0 0 5px #00ffcc,
      0 0 10px #ff00ff,
      0 0 20px #00ffcc,
      0 0 40px #ff00ff;
    animation: glitch 1s infinite;
    z-index: 10;
  }

  #sonido {
    position: fixed;
    bottom: 25px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 20px;
    opacity: 0.9;
    z-index: 10;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #00ffcc, -2px 0 #ff00ff; }
    25% { text-shadow: -2px 0 #00ffcc, 2px 0 #ff00ff; }
    50% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff00ff; }
    75% { text-shadow: -2px -2px #00ffcc, 2px 2px #ff00ff; }
    100% { text-shadow: 2px 0 #00ffcc, -2px 0 #ff00ff; }
  }
</style>
</head>
<body>

<!-- Pantalla inicial de loading -->
<div id="loading">Cargando Ketaversoâ€¦</div>

<!-- VÃ­deo con loop -->
<video id="video" autoplay muted loop playsinline>
  <source src="rickroll.mp4" type="video/mp4">
</video>

<div id="texto">ðŸŒ€ TOCA PARA ENTRAR AL KETAVERSO ðŸŒ€</div>
<div id="sonido">ðŸ”Š TOCA EN CUALQUIER PARTE PARA ACTIVAR SONIDOðŸ˜‚</div>

<script>
  const video = document.getElementById('video');
  const loading = document.getElementById('loading');

  // Oculta la pantalla de loading cuando el vÃ­deo puede reproducirse
  video.addEventListener('canplay', () => {
    loading.style.display = 'none';
  });

  // Primer toque activa sonido
  document.body.addEventListener('click', () => {
    video.muted = false;
    video.play();
  });
</script>

</body>
</html>

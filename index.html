<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrando al Ketaversoâ€¦</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #00ffcc;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.2);
    }
    #texto {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
      animation: glitch 1s infinite;
      z-index: 10;
    }
    #sonido {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      opacity: 0.9;
      z-index: 10;
    }

    /* Efecto glitch parpadeante */
    @keyframes glitch {
      0% { text-shadow: 2px 0 #00ffcc, -2px 0 #ff00ff; }
      25% { text-shadow: -2px 0 #00ffcc, 2px 0 #ff00ff; }
      50% { text-shadow: 2px 2px #00ffcc, -2px -2px #ff00ff; }
      75% { text-shadow: -2px -2px #00ffcc, 2px 2px #ff00ff; }
      100% { text-shadow: 2px 0 #00ffcc, -2px 0 #ff00ff; }
    }
  </style>
</head>
<body>

<div id="texto">ðŸŒ€ TOCA PARA ENTRAR AL KETAVERSO ðŸŒ€</div>

<video id="video" autoplay muted playsinline>
  <source src="rickroll.mp4" type="video/mp4">
</video>

<div id="sonido">ðŸ”Š TOCA EN CUALQUIER PARTE PARA ACTIVAR LA KETA</div>

<script>
  // Primer toque activa sonido
  document.body.addEventListener('click', () => {
    const v = document.getElementById('video');
    v.muted = false;
    v.play();
  });
</script>

</body>
</html>
